<!doctype HTML>
<html>

<body style='margin : 0px; overflow: scroll;'>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <a-scene embedded arjs='patternRatio: 0.58'>
   
    <a-marker preset = 'custom' type = 'pattern' url = 'pattern.patt'> 
       <a-entity position="0 0 0" scale="1 1 1" gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf" >
    </a-entity>
      </a-marker>
  <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
